</div>
<script>
  function setAttribute () {
    lines.forEach(el => {
      el.firstElementChild.setAttribute('style', 'color: white;')
    });
    link.setAttribute('style', 'color: white;')
  }
  function resetAttribute () {
    lines.forEach(el => {
      el.firstElementChild.setAttribute('style', 'color: #4666ff;')
    });
    link.setAttribute('style', 'color: #4666ff;')
  }
  const lines = document.querySelectorAll('.line')
  const link = document.querySelector('a')
  document.addEventListener("touchstart", setAttribute, true);
  document.addEventListener("touchend", resetAttribute, true);
</script>
