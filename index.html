<body>
  <div class="container">

    <div class="row u-cover u-align-center" id="ten-lines">
      <div class="twelve columns">
        <div class="line">
          <p id="Ten"></p>

</div>
<script>
  const text = ["Ten", "lines", "is", "all", "you", "need", "to", "deliver", "the", "message"]
  const speed = 200

  const cursor = document.createElement("span")
  cursor.setAttribute("id", "cursor")

  function typeWriter(wordIndex = 0, characterIndex = 0) {
    const word = text[wordIndex]
    const character = word.charAt(characterIndex)
    const endOfText = (wordIndex == text.length - 1) && (characterIndex == text[text.length - 1].length)

    if (word && character) {
      if (characterIndex == 0) document.getElementById(word).after(cursor)
      document.getElementById(word).innerHTML += character
      setTimeout(() => typeWriter(wordIndex, characterIndex + 1), speed)
    } else {
      if (endOfText) return
      else document.getElementById("cursor").remove()
      setTimeout(() => typeWriter(wordIndex + 1, 0), speed)
    }
  }

  typeWriter()
</script>
